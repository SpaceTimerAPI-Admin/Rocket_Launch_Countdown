
<!DOCTYPE html>
<html>
<head>
    <title>Space Timer Configuration</title>
</head>
<body>
    <h2>Space Timer Configuration</h2>
    <form method="POST">
        <label>Launch Sites (Select multiple):</label><br>
        <select name="launch_sites" multiple>
            <option value="Cape Canaveral">Cape Canaveral</option>
            <option value="Kennedy Space Center">Kennedy Space Center</option>
            <option value="Vandenberg Space Force Base">Vandenberg Space Force Base</option>
        </select><br><br>
        
        <label>WiFi SSID:</label><br>
        <input type="text" name="wifi_ssid" value="{{ config.wifi_ssid }}"><br>
        
        <label>WiFi Password:</label><br>
        <input type="password" name="wifi_password" value="{{ config.wifi_password }}"><br>
        
        <input type="submit" value="Save Settings">
    </form>
</body>
</html>
